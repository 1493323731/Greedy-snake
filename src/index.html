<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>贪吃蛇</title>
</head>

<body>
    <h5>注意事项</h5>
    <p>1.按方向键移动贪吃蛇，按其他按键则会暂停游戏</p>
    <p>2.每吃五个食物难度提升一级，贪吃蛇移动速度加快，最高难度为10级</p>
    <p>3.当整只蛇都在一条线上时，建议不要掉头（按与贪吃蛇移动方向相反的方向键），这种情况掉头可能会被判定为会撞到自己噢</p>
    <!-- bug:食物会出现在蛇身上，防止掉头功能会导致蛇头位置错乱 -->
    <!-- 创建游戏的主容器 -->
    <div id="main">
        <!-- 创建游戏舞台 -->
        <div id="stage">
            <!-- 创建蛇 -->
            <div id="snake">
                <div></div>
            </div>
            <!-- 创建食物 -->
            <div id="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- 创建游戏记分牌 -->
        <div id="score-panel">
            <div>
                SCORE: <span id="score">0</span>
            </div>
            <div>
                LEVEL: <span id="level">1</span>
            </div>
        </div>
    </div>
</body>

</html>
